apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: https://vault.${hostName}
      path: secrets
      version: v2
      auth:
        tokenSecretRef:
          name: "vault-token"
          key: "vault-token"
