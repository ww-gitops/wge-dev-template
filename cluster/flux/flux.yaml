---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-config
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./cluster/cert-config
  prune: true
  wait: true
  dependsOn:
    - name: cert-manager
    - name: nginx
  sourceRef:
    kind: GitRepository
    name: flux-system
